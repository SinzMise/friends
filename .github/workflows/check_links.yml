name: Check Links and Generate JSON

on:
  schedule:
    - cron: '0 1 * * *'
    - cron: '0 13 * * *'
  workflow_dispatch:
  push:

env:
  TZ: Asia/Shanghai

jobs:
  check_links:
    runs-on: ubuntu-latest

    steps:
    - name: Pull latest repository
      uses: actions/checkout@v2

    - name: Setup Node.js latest
      uses: actions/setup-node@main
      with:
        node-version: "latest"

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        npm install

    - name: Download rss.json artifact
      uses: dawidd6/action-download-artifact@v6
      with:
        github_token: ${{secrets.GITHUB_TOKEN}}
        branch: main
        name: 'rss_json'
        path: './'
        if_no_artifact_found: warn

    - name: Download result.json artifact
      uses: dawidd6/action-download-artifact@v6
      with:
        github_token: ${{secrets.GITHUB_TOKEN}}
        branch: main
        name: 'result_json'
        path: './'
        if_no_artifact_found: warn

    - name: Download result-dalao.json artifact
      uses: dawidd6/action-download-artifact@v6
      with:
        github_token: ${{secrets.GITHUB_TOKEN}}
        branch: main
        name: 'result-dalao_json'
        path: './'
        if_no_artifact_found: warn

    - name: Run Python script to check frined-links
      env:
        LIJIANGAPI_TOKEN: ${{ secrets.LIJIANGAPI_TOKEN }}
        PROXY_URL: ${{ secrets.PROXY_URL }}
      run: | 
        node link.js
        python test-friend.py
        python test-friend-dalao.py

    - name: Upload result.json as artifact
      uses: actions/upload-artifact@v4
      with:
        name: 'rss_json'
        path: './rss.json'
        retention-days: 90

    - name: Upload result.json as artifact
      uses: actions/upload-artifact@v4
      with:
        name: 'result_json'
        path: './result.json'
        retention-days: 90

    - name: Upload result.json as artifact
      uses: actions/upload-artifact@v4
      with:
        name: 'result-dalao_json'
        path: './result-dalao.json'
        retention-days: 90

    - name: Configure git
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"

    - name: Commit and push
      run: |
        cp ./rss.json static/
        cp ./result.json static/
        cp ./result-dalao.json static/
        cd static
        git init
        git add .
        git commit -m "⏱️GitHub Action每日定时更新"
        git push --force https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git HEAD:page
    
    - name: Delete Workflow Runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 30
        keep_minimum_runs: 6

  keepalive-workflow:
    name: Keepalive Workflow
    if: ${{ always() }}
    needs: check_links
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: actions/checkout@v4
      - uses: gautamkrishnar/keepalive-workflow@v2
        with:
          committer_username: "github-actions[bot]"
          committer_email: "github-actions[bot]@users.noreply.github.com"